{% extends "index.html" %}

{% block main_content %}
<div class="container-fluid bg-image">
	<form class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 form-container text-center" action="#" method="post">
		{% csrf_token %}
		<div class="h1 text-center text-success mb-md-4">Reset Password</div>
		<div class="form-group">
			<input class="form-control text-success" type="password" placeholder="Password" id="password"/>
		</div>
		<div class="form-group">
			<input class="form-control text-success" type="password" placeholder="Confirm Password" id="re-password"/>
		</div>
		<div class="form-group">
			<input class="btn btn-success" type="submit" value="Submit"/>
		</div>
	</form>
</div>
{% endblock %}
