{% extends "base.html" %}

{% block main_content %}
<div class="container-fluid bg-image">
	<form class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 form-container" action="{% url 'password_change' %}" method="post">
		{% csrf_token %}
		<div class="h2 text-center text-primary mb-md-3 font-weight-bold">Password Change</div>
		<div class="form-group">
			<input class="form-control form-control-transparent text-primary" type="password" placeholder="Old password" name="old_password"/>
			{{ form.old_password.errors }}
		</div>
		<div class="form-group">
			<input class="form-control form-control-transparent text-primary" type="password" placeholder="New password" name="new_password1"/>
			{{ form.new_password1.errors }}
		</div>
		<div class="form-group">
			<input class="form-control form-control-transparent text-primary" type="password" placeholder="New password confirmation" name="new_password2"/>
			{{ form.new_password2.errors }}
		</div>
		<input class="btn btn-primary btn-block" type="submit" value="Submit"/>
	</form>
</div>
{% endblock %}
